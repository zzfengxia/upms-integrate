<!DOCTYPE html>
<#assign base="${request.contextPath}"/>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UPMS | 500 Error</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="${base}/statics/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="${base}/statics/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="${base}/statics/css/adminlte.min.css">
</head>
<body>
<div class="error-page">
  <h2 class="headline text-danger">500</h2>

  <div class="error-content">
    <h3><i class="fa fa-warning text-danger"></i> Oops! Something went wrong.</h3>

    <p>
      We will work on fixing that right away.
      Meanwhile, you may <a href="javascript:top.window.location.href='${base}/index'">返回首页</a> or try using the search form.
    </p>

    <form class="search-form">
      <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search">

        <div class="input-group-append">
          <button type="submit" name="submit" class="btn btn-danger"><i class="fa fa-search"></i>
          </button>
        </div>
      </div>
      <!-- /.input-group -->
    </form>
  </div>
</div>

<!-- jQuery -->
<script src="${base}/statics/lib/jquery-3.3.1.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 4 -->
<script src="${base}/statics/lib/bootstrap.bundle.js"></script>
<!-- AdminLTE App -->
<script src="${base}/statics/lib/adminlte.min.js"></script>
<!-- router.js not vue-router -->
<script src="${base}/statics/lib/router.js"></script>
</body>
</html>
